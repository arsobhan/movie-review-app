<html>
  <head>  
    <title>Movie Review</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }
 
      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }
 
    </style>
     <link rel="stylesheet" href="..\css\bootstrap.css">
  </head>
  <body ng-app="myApp" class="ng-cloak">
      <div class="generic-container" ng-controller="movieListCtrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Movie Details</span></div>
              <div class="formcontainer">
                  <form ng-submit="addMovie()" name="myForm" class="form-horizontal">
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="uname">Movie Name</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="movieName" id="movieName" class="form-control input-sm" placeholder="Enter movie name" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.movieName.$error.required">This is a required field</span>
                                      <span ng-show="myForm.movieName.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.movieName.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                         
                       
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Movie Description</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="movieDesc" id="movieDesc" class="form-control input-sm" placeholder="Enter movie title"/>
                              </div>
                          </div>
                      </div>
 
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="Submit" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Movies</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Reviews</th>
                              <th width="100"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="records in dbrecords">
                              <td>{{records.id}}</td>
                              <td>{{records.movieName}}</td>
                              <td>{{records.movieDesc}}</td>
							  <td>{{records.review}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
       
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
	  <script src="..\js\app.js"></script>
  </body>
</html>
