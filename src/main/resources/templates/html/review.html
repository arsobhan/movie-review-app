<!DOCTYPE html>
<html ng-app="myApp">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="..\js\app.js"></script>
</head>
<body> 
    <h1>Movie Details:</h1>
    <form ng-submit="addMovie()" ng-controller="reviewCtrl">
            <label for="Name" >Movie ID: </label><br />
            <input type="long" id="movieID" ng-model="movieID" /> <br />

            <label for="Description">Review :</label><br />
                <input type="text" id="reviewDesc" ng-model="reviewDesc" /> <br />
       
        <input type="submit" value="Submit" />
        <input type="reset" ng-click="resetForm()" value="Reset" />
    </form>
